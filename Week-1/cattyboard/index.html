<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Responsive Meta Tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Adding Line Awesome Icon Library -->
	<link rel="stylesheet"
		href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<!-- Adding CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/dest/css/styles.css">
	<title>Cattyboard</title>
</head>

<body>
	<div id="cattyboard_wrapper">

		<!-- Flexbox Container One -->
		<main class="main-top_container">

			<aside>
				<nav class="nav_container">
					<a href="#"><i class="las la-bars"></i></a>
					<a href="#"><i class="las la-home"></i></a>
					<a href="#"><i class="las la-search"></i></a>
					<a href="#"><i class="las la-volume-up"></i></a>
					<a href="#"><i class="las la-user"></i></a>
					<a href="#"><i class="las la-cog"></i></a>
					<a href="#"><i class="lab la-spotify"></i></a>
					<a href="#"><i class="lab la-soundcloud"></i></a>
				</nav>
			</aside>

			<div class="header-section_container">
				<header>
					<div class="header_image">
						<img alt="cattyboard_logo" src="./assets/dest/img/2Eq--cattyboard.jpeg" />
					</div>

					<div class="header_content">
						<div>
							<h1>CattyBoard Top 100 Single Charts (11.06.36)</h1>
							<p>Unknown Artist</p>
							<p>2016.Charts.100 songs</p>
						</div>

						<div>
							<a href="#"><i class="las la-play"></i> Play all</a>
							<a href="#"><i class="las la-plus"></i> Add to</a>
							<a href="#"><i class="las la-ellipsis-h"></i> More</a>
						</div>
					</div>
				</header>

				<section class="playlist-section">
					<div class="playlist-section-flexbox">
						<div>1. One Dance</div>
						<div>Crake feat CatKid & Cyla</div>
						<div><time>2:54</time></div>
						<div><button>CATTY CLOUD SYNC</button></div>
					</div>

					<div class="playlist-section-flexbox">
						<div>2. Panda</div>
						<div>Catte</div>
						<div><time>4:06</time></div>
						<div><button>CATTY CLOUD SYNC</button></div>
					</div>

					<div class="playlist-section-flexbox">
						<div>3. Can't Stop the Feeling!</div>
						<div>Catin Cimberlake</div>
						<div><time>3:56</time></div>
						<div><button>CATTY CLOUD SYNC</button></div>
					</div>

					<div class="playlist-section-flexbox">
						<div>4. Work From Home</div>
						<div>Cat Harmony feat Colla</div>
						<div><time>3:34</time></div>
						<div><button>CATTY CLOUD SYNC</button></div>
					</div>
				</section>
			</div>

		</main>

		<!-- Flexbox Container Two -->
		<footer class="footer_container">
			<div class="album-logo-title_box">
				<div>
					<img alt="cattyboard_logo" src="./assets/dest/img/2Eq--cattyboard.jpeg" />
				</div>

				<div>
					<p>If It Ain't Love</p>
					<p>Catson Derulo</p>
				</div>
			</div>

			<div class="footer_button-box">
				<a href="#"><i class="las la-step-backward"></i></a>
				<a href="#"><i class="las la-pause"></i></a>
				<a href="#"><i class="las la-step-forward"></i></a>
				<a href="#"><i class="las la-redo-alt"></i></a>
				<a href="#"><i class="las la-random"></i></a>
			</div>
		</footer>

	</div>
</body>

</html>
